<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechita | Iniciar Sesion</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="fondo-blur">
    <!-- <div class="fondo"></div> -->
    <div class="login-principal d-flex align-items-center justify-content-center">
        <div class="login p-4">
            <h5 class="text-center m-4 ">Solo personal autorizado</h5>
            <div class="espacio50px"></div>
            <h1 class="text-center m-4 negrita borde">Iniciar Sesion</h1>
            <div class="espacio50px"></div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correoElectronico" placeholder="name@example.com">
                <label for="correoElectronico">Correo Electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contrasena" placeholder="Password">
                <label for="contrasena">Contrase√±a</label>
            </div>
            <div class="espacio50px"></div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesion</button>
            </div>
        </div>
    </div>
    <script src="js/inicioSesion.js"></script>
</body>

</html>
